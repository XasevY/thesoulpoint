<!DOCTYPE html>
<html>
  <head>
    <script>
    const token = window.location.hash.match(/invite_token=([^&]+)/);
    if (token) {
    window.location.replace('/admin/#invite_token=' + token[1]);
  }
</script>
    <meta charset="UTF-8" />
    <title>Admin</title>
  </head>
  <body>
    <!-- У Netlify CMS нет нужды в контейнерах, оно само всё создаёт -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
